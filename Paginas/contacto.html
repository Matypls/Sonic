    <main>
        <h1 class="tituloH1">Contacto</h1>
        <form class="formulario">
            <p class="textoFormulario">Si quiere que nos comuniquemos con usted, rellene el formulario a continuacion y nos contactaremos en la brevedad.</p>
            <div class="textoFormulario">
                <label for="text">Nombre:</label>
                <input type="text" placeholder="Nombre Completo">
            </div>
            <div class="textoFormulario">
                <label for="email">Email:</label>
                <input type="email" id="email" name="mail" placeholder="Tu email">
            </div>
        
        <div class="textoFormulario">
            <label for="Celular">Numero de Contacto</label>
            <input type="tel" placeholder="Numero de contacto">
        </div>
        <div class="textoFormulario">   
            <input type="radio" name="genero" id="Fiesta">
            <label for="Fiesta">Fiesta</label>
            <input type="radio" name="genero" id="Aniversario">
            <label for="Aniversario">Aniversario</label>
            <input type="radio" name="genero" id="Cumpleanios/Quince">
            <label for="Cumpleanios/Quince">Cumpleanios/Quince</label>
        </div>
        <div class="textoFormulario">
            <p>Dejanos tu mensaje:</p> 
            <textarea name="mensaje" cols="90" rows="10"></textarea>
        </div>
        </form>
        <section class="ubicacion">
            <h2>Ubicacion</h2>
