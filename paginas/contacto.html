    <main>
        <h1>Contacto</h1>
        <h2>
            Si quiere que nos comuniquemos con usted, rellene el formulario a continuacion y nos contactaremos en la brevedad
        </h2>                
        <section class="foryUbi">
            <form class="formulario">
                <p class="textoForm">
                    Que tipo de evento quiere realizar:
                </p>
                <select class="form-select relleno" aria-label="Default select example">
                    <option selected>Seleccionar</option>
                    <option value="1">Cumpleaños de quince</option>
                    <option value="2">Aniversario</option>
                    <option value="3">Fiesta de Egresados</option>
                    <option value="4">Bautismo</option>
                </select>
                <div class="textoForm">
                    <label for="exampleFormControlInput1" class="form-label">Nombre Completo:</label>
                    <input type="email" class="form-control relleno" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
                </div>
                <div class="textoForm">
                    <label for="exampleFormControlInput1" class="form-label">Numero de contacto:</label>
                    <input type="email" class="form-control relleno" id="exampleFormControlInput2" placeholder="Celular o Telefono de Linea">
                </div>
                <div class="textoForm">
                    <label for="exampleFormControlInput1" class="form-label">Tu Email:</label>
                    <input type="email" class="form-control relleno" id="exampleFormControlInput3" placeholder="name@example.com">
                </div>
                <div class="textoForm">
                    <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje:</label>
                    <textarea class="form-control relleno" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
            <div>
                <h2>Donde encontrarnos</h2>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d52642.37290920252!2d-58.545741!3d-34.448383!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x29ce042a06db42a2!2sCiudad%20colores!5e0!3m2!1ses-419!2sar!4v1657737937124!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
